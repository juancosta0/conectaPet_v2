<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
      [id]="inputName"
      [name]="inputName"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
    />
    <div class="icon" *ngIf="hasIcon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
