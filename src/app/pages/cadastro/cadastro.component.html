<div class="register-container">
  <div class="register-wrapper">
    <!-- Coluna da esquerda: formul√°rio -->
    <div class="form-side">
      <div class="form-card">
        <div class="logo-box">
          <div class="logo-icon">
            <mat-icon class="logo">pets</mat-icon>
          </div>
          <h1>ConectaPet</h1>
          <p>Crie sua conta</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="submit()">
          <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome Completo"
            placeholder="Jo√£o Silva">
            <img src="/assets/svg/email-icon.svg" />
          </app-primary-input>

          <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="joao@email.com">
            <img src="/assets/svg/email-icon.svg" />
          </app-primary-input>

          <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            placeholder="M√≠nimo 6 caracteres">
            <img src="/assets/svg/password-icon.svg" />
          </app-primary-input>

          <div class="input-wrapper">
            <label for="userType">Tipo de Usu√°rio</label>
            <div class="input-content select">
              <select id="userType" formControlName="userType">
                <option value="">Selecione...</option>
                <option value="adotante">üè† Adotante</option>
                <option value="ong">üè¢ ONG</option>
              </select>
            </div>
          </div>

          <!-- Campos espec√≠ficos para ONG -->
          <div *ngIf="isONG" class="ong-fields">
            <app-primary-input
              formControlName="cnpj"
              inputName="cnpj"
              type="text"
              label="CNPJ"
              placeholder="00.000.000/0000-00">
              <img src="/assets/svg/email-icon.svg" />
            </app-primary-input>

            <div class="input-wrapper">
              <label for="description">Descri√ß√£o da ONG</label>
              <div class="input-content textarea">
                <textarea
                  id="description"
                  formControlName="description"
                  placeholder="Conte um pouco sobre sua ONG..."
                ></textarea>
              </div>
            </div>
          </div>

          <app-secundary-button
            label="Cadastrar"
            type="submit"
            [disabled]="!registerForm.valid"
          />
        </form>

        <span class="login-link">
          J√° tem uma conta? <a routerLink="/login">Entre aqui</a>
        </span>
      </div>
    </div>

    <!-- Coluna da direita: ilustra√ß√£o -->
    <div class="illustration-side">
      <div class="illustration-box">
        <img src="/assets/svg/cat-dog-illustration.svg" alt="Ilustra√ß√£o pet" />
        <h2>Fa√ßa parte da nossa comunidade!</h2>
        <p>Cadastre-se como adotante ou ONG e ajude a conectar pets com fam√≠lias amorosas.</p>
      </div>
    </div>
  </div>
</div>
